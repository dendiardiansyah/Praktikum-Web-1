<!DOCTYPE html>
<html>
    <head>
      <title>CSS 4</title>
        <style>
            table {
                width: 300px;
                height: 200px;
            }
            tr:nth-child(even){
                text-align: right;
            }
            img {
              width: 70px;
              height: 70px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
              <th>Materi</th>
              <th>Sub Materi</th>
              <th>Icon</th>
            </tr>
            <tr>
              <td>Materi 1</td>
              <td>HTML</td>
              <td><img src="html.png" alt="HTML"></td>
            </tr>
            <tr>
              <td>Materi 2</td>
              <td>CSS</td>
              <td><img src="css.png" alt="CSS"></td>
            </tr>
            <tr>
              <td>Materi 3</td>
              <td>JavaScript</td>
              <td><img src="images.png" alt="JS"></td>
            </tr>
          </table>
    </body>
</html>
